      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  pagePressCollection(
    limit: 1
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  homeCollection(
    limit: 2
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  featuresCollection(
    limit: 1
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  pageCustomersCollection(
    limit: 1

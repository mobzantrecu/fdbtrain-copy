query Sitemap($preview: Boolean) {
  pageSitemapCollection(
    limit: 1
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      metadata {
        ...Metadata
      }
      heroTitle
      heroSubtitle {
        json
      }
    }
  }
  blogCollection(
    limit: 1
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  blogPostCollection(limit: 500, preview: $preview) {
    items {
      sys {
        id
      }
      metadata {
        ...Metadata
      }
      date
      slug
      title
    }
  }
  pageTemplateCollection(
    limit: 6
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      slug
      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  companyCollection(
    limit: 1
    order: sys_firstPublishedAt_DESC
    preview: $preview
  ) {
    items {
      metadata {
        ...Metadata
      }
      hideFromSitemap
    }
  }
  learnCollection(
    limit: 1
    order: sys_firstPublishedAt_DESC
